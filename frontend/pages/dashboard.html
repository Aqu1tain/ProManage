<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProManage - Tableau de bord</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Ajouter les styles pour les graphiques -->
    <link rel="stylesheet" href="../assets/css/charts.css">
    <!-- Ajouter Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="welcomeMessage">Bienvenue</h1>
            <div class="header-actions">
                <button id="teamManageBtn" style="display:none;" class="btn btn-success">
                    <i class="fas fa-users"></i> Gérer mon équipe
                </button>
                <button id="createProjectBtn" style="display:none;" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouveau projet
                </button>
                <!-- Lien vers le profil utilisateur -->
                <a id="profileLink" href="profile.html" class="btn btn-info">
                    <i class="fas fa-user"></i> Profil
                </a>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Panneau d'administration pour les admins -->
        <div id="adminPanel" class="admin-panel" style="display:none;">
            <div class="admin-panel-content">
                <h2>Administration</h2>
                <p>Vous avez accès aux fonctionnalités d'administration.</p>
                <button id="adminBtn" class="btn btn-primary">
                    <i class="fas fa-cog"></i> Accéder au panneau d'administration
                </button>
            </div>
        </div>

        <!-- Statistiques du tableau de bord -->
        <div id="statsContainer" class="stats-container">
            <div class="loading">Chargement des statistiques...</div>
        </div>

        <!-- Filtres de projets -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="statusFilter">Statut</label>
                <select id="statusFilter">
                    <option value="all">Tous</option>
                    <option value="active">Actifs</option>
                    <option value="archived">Archivés</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un projet...">
                <button id="searchBtn" class="btn btn-secondary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Liste des projets -->
        <div class="projects-section">
            <h2>Mes projets</h2>
            <ul id="projectList" class="project-grid">
                <li class="loading">Chargement des projets...</li>
            </ul>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Rempli dynamiquement -->
        </div>

        <!-- Tâches récentes -->
        <div class="recent-tasks-section">
            <h2>Mes tâches récentes</h2>
            <div id="recentTasks" class="recent-tasks">
                <div class="loading">Chargement des tâches...</div>
            </div>
        </div>
    </main>

    <!-- Modal de création de projet -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nouveau projet</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectName">Nom du projet</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectTeam">Équipe</label>
                    <select id="projectTeam" required>
                        <option value="">Sélectionner une équipe</option>
                        <!-- Options chargées dynamiquement -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelCreateProject" class="btn btn-secondary">Annuler</button>
                    <button type="submit" id="saveProjectBtn" class="btn btn-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
